<app-toolbar>
  <ng-container position="toggle">
    <button mat-icon-button (click)="toggleNavbar()">
      <i class="fa fa-bars" aria-hidden="true"></i>
    </button>
  </ng-container>

  <ng-container position="start">
    <button *ngFor="let item of toolbarService.items"
            (click)="item.fire()"
            mat-button
            id="toolbar-btn-{{item.id}}">
      <span class="fa fa-fw fa-spinner fa-pulse"
            [hidden]="!item.isInProgress">
      </span>
      <span class="fa fa-fw fa-{{ item.icon }}"
            [hidden]="item.isInProgress">
      </span> {{ item.caption }}
    </button>
  </ng-container>

  <ng-container position="end">
    <button mat-button
            [matMenuTriggerFor]="naturalLang"
            aria-label="Debug Optionen MenÃ¼">
      <span class="fa fa-bug" aria-hidden="true"></span>
      Debug Options
    </button>
    <mat-menu #naturalLang="matMenu">
      <mat-checkbox [(ngModel)]="debugOptions.showInternalAst.value"
                    class="mat-menu-item"
                    color="warn">
        Show Internal AST
      </mat-checkbox>
      <mat-checkbox [(ngModel)]="debugOptions.showLanguageSelector.value"
                    class="mat-menu-item"
                    color="warn">
        Show Language Selector
      </mat-checkbox>
      <mat-checkbox [(ngModel)]="debugOptions.showDropDebug.value"
                    class="mat-menu-item"
                    color="warn">
        Show Drop Debug
      </mat-checkbox>
    </mat-menu>
  </ng-container>
</app-toolbar>
