<div class="card mb-3">
  <div class="card-body">
    <h4 class="card-title">Schema Hochladen</h4>
    <p>
      Direkter Upload von
      <code>SQLite</code>
      -Datenbanken.
    </p>
    <form class="form-group" id="upload-form">
      <label for="fileInput">Datenbank-Datei</label>
      <input
        type="file"
        id="fileInput"
        name="database"
        (change)="onFileSelected($event)"
      />
    </form>
  </div>
</div>
